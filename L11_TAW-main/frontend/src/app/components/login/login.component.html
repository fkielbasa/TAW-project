<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form action="post" autocomplete="off" method="POST">
            <div class="input-group p-2">
              <input [(ngModel)]="credentials.login" type="text" class="form-control"
                     name="username" placeholder="Nazwa" title="Login">
            </div>

            <div class="input-group p-2">
              <input [(ngModel)]="credentials.password" type="password" class="form-control"
                     name="password" placeholder="HasÅ‚o" title="Password">
            </div>

            <div class="d-flex justify-content-center p-2">
              <button (click)="signIn()" class="btn btn-primary btn-lg" type="submit" title="Przycisk zaloguj">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
