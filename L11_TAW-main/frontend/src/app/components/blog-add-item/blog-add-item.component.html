<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Add New Post</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addPost()" #postForm="ngForm">
            <div class="form-group mb-3">
              <label for="title">Title</label>
              <input type="text" id="title" required [(ngModel)]="post.title" name="title" class="form-control" />
            </div>
            <div class="form-group mb-3">
              <label for="image">Image URL</label>
              <input type="text" id="image" required [(ngModel)]="post.image" name="image" class="form-control" />
            </div>
            <div class="form-group mb-3">
              <label for="text">Text</label>
              <textarea id="text" required [(ngModel)]="post.text" name="text" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" [disabled]="!postForm.form.valid" class="btn btn-primary">Add Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
