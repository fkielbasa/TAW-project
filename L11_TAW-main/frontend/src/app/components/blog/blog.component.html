<div class="container">
  <div class="d-flex flex-wrap">
    <div class="p-2 flex-item" *ngFor="let item of items$ | filter:filterText">
      <app-blog-item
        [image]="item.image"
        [text]="item.text"
        [id]="item.id"
        [title]="item.title">
      </app-blog-item>
    </div>
  </div>
</div>
